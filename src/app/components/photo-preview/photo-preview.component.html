<div class="row" *ngIf="!photo; else mainContent">
  <h1>Loading...</h1>
</div>

<ng-template #mainContent>
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <img
          [src]="'http://localhost:4000/' + photo.imagePath"
          class="img-fluid"
          alt="Image"
          class="img-card-top w-100"
        />
      </div>
      <button class="btn btn-danger mt-4" (click)="deletePhoto(photo._id)">
        Delete
      </button>
    </div>
    <div class="col-md-7">
      <div class="card">
        <form class="card-body" (submit)="updatePhoto(title, description)">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Photo´s title"
              #title
              [value]="photo.title"
            />
          </div>
          <div class="form-group">
            <textarea
              id=""
              cols="30"
              rows="2"
              class="form-control"
              placeholder="Photo´s Description"
              [value]="photo.description"
              required
              #description
            ></textarea>

            <div class="form-group">
              <button class="btn btn-primary btn-block mt-4">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
