<div class="row">
  <div class="col-md-4 p-4" *ngFor="let photo of photos">
    <div class="card card-photo" (click)="selectedPhoto(photo._id)">
      <div class="card-header">
        {{ photo.title }}
      </div>
      <img
        [src]="'http://localhost:4000/' + photo.imagePath"
        alt="Image"
        class="w-100"
      />
      <div class="card-body">
        {{ photo.description }}
      </div>
    </div>
  </div>
</div>
